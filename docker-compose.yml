version: '3.8'

services:
  # PostgreSQL Database
  dnd-postgres:
    image: postgres:15-alpine
    container_name: dnd-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dnd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dnd_password}
      POSTGRES_DB: ${POSTGRES_DB:-dnd_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - dnd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dnd_user} -d ${POSTGRES_DB:-dnd_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (S3-compatible)
  dnd-storage:
    image: minio/minio:latest
    container_name: dnd-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
      - ./backend/scripts/init-minio.sh:/docker-entrypoint-init.d/init-minio.sh
    networks:
      - dnd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  dnd-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dnd-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dnd_user}:${POSTGRES_PASSWORD:-dnd_password}@dnd-postgres:5432/${POSTGRES_DB:-dnd_db}
      POSTGRES_USER: ${POSTGRES_USER:-dnd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dnd_password}
      POSTGRES_DB: ${POSTGRES_DB:-dnd_db}
      MINIO_ENDPOINT: dnd-storage
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: dnd-assets
      MINIO_USE_SSL: "false"
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      dnd-postgres:
        condition: service_healthy
      dnd-storage:
        condition: service_healthy
    networks:
      - dnd-network
    command: npm run dev

  # Frontend Client
  dnd-client:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dnd-client
    environment:
      VITE_API_URL: http://localhost:3001
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - dnd-api
    networks:
      - dnd-network
    command: npm run dev -- --host

volumes:
  postgres_data:
  minio_data:

networks:
  dnd-network:
    driver: bridge

