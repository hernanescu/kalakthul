<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="fireGradient" cx="50%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#ff4500" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#ff6347" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#ffa500" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffff00" stop-opacity="0"/>
    </radialGradient>
    <filter id="flameBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Base del fuego -->
  <ellipse cx="50" cy="75" rx="25" ry="35" fill="url(#fireGradient)" filter="url(#flameBlur)">
    <animate attributeName="ry" values="35;38;35" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="25;22;25" dur="1.8s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Llamas principales -->
  <ellipse cx="45" cy="50" rx="8" ry="25" fill="url(#fireGradient)" opacity="0.8">
    <animate attributeName="cy" values="50;45;50" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>

  <ellipse cx="55" cy="48" rx="6" ry="28" fill="url(#fireGradient)" opacity="0.7">
    <animate attributeName="cy" values="48;42;48" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="6;10;6" dur="1.3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Chispas -->
  <circle cx="40" cy="35" r="2" fill="#ffff88" opacity="0.9">
    <animate attributeName="cy" values="35;25;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="60" cy="38" r="1.5" fill="#ffffaa" opacity="0.8">
    <animate attributeName="cy" values="38;28;38" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <circle cx="50" cy="32" r="1" fill="#ffffff" opacity="1">
    <animate attributeName="cy" values="32;22;32" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.4;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
