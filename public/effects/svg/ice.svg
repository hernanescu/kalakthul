<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="iceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e0f6ff" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#b3e5fc" stop-opacity="0.7"/>
      <stop offset="80%" stop-color="#81d4fa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#e0f6ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#b3e5fc" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Aura fría -->
  <circle cx="50" cy="50" r="40" fill="url(#iceGradient)" opacity="0.3">
    <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Cristales principales -->
  <polygon points="50,20 45,35 50,45 55,35" fill="url(#crystalGradient)" stroke="#81d4fa" stroke-width="1" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 50 50;360 50 50" dur="8s" repeatCount="indefinite"/>
  </polygon>

  <polygon points="30,40 25,55 35,55" fill="url(#crystalGradient)" stroke="#81d4fa" stroke-width="1" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 30 47.5;360 30 47.5" dur="6s" repeatCount="indefinite"/>
  </polygon>

  <polygon points="70,40 65,55 75,55" fill="url(#crystalGradient)" stroke="#81d4fa" stroke-width="1" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" values="0 70 47.5;-360 70 47.5" dur="7s" repeatCount="indefinite"/>
  </polygon>

  <!-- Partículas de hielo -->
  <circle cx="20" cy="30" r="2" fill="#e0f6ff" opacity="0.8">
    <animateMotion dur="4s" repeatCount="indefinite">
      <path d="M0,0 Q20,10 0,20 Q-20,10 0,0"/>
    </animateMotion>
  </circle>

  <circle cx="80" cy="25" r="1.5" fill="#b3e5fc" opacity="0.7">
    <animateMotion dur="5s" repeatCount="indefinite">
      <path d="M0,0 Q-15,15 0,30 Q15,15 0,0"/>
    </animateMotion>
  </circle>

  <circle cx="15" cy="70" r="1" fill="#81d4fa" opacity="0.6">
    <animateMotion dur="6s" repeatCount="indefinite">
      <path d="M0,0 Q25,-10 0,-20 Q-25,-10 0,0"/>
    </animateMotion>
  </circle>

  <!-- Brillo central -->
  <circle cx="50" cy="50" r="8" fill="#ffffff" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
